<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Creation Tool</title>
</head>
<body>

<h1>Avatar Creation Tool</h1>
<form id="avatarForm" action="/create-avatar" method="Post">

<label for="avatarName">Avatar name:</label>
    <input type="text" id="avatarName" name="avatarName"><br>

<label for="childAge">Childs age:</label>
    <input type="number" id="childAge" name="childAge"><br>

<label for="Skincolor">Choose your skin color:</label>
    <input type="color" id="Skincolor" name="Skincolor"><br>

<label for="Hairstyle">Choose your hairstyle:</label>
<select name="Hairstyle" id="Hairstyle">
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
</select><br>

<label for="Headshape">Choose your headshape:</label>
<select name="Headshape" id="Headshape">
    <option value="round">Round</option>
    <option value="square">Square</option>
    <option value="oval">Oval</option>
</select><br>

<label for="Top">Choose top:</label>
<select name="Top" id="Top">
    <option value="Tshirt">Tshirt</option>
    <option value="Sweater">Sweater</option>
    <option value="Hoodie">Hoodie</option>
</select><br>

<label for="Bottom">Choose your bottom:</label>
<select name="Bottom" id="Bottom">
    <option value="pants">Pants</option>
    <option value="shorts">Short</option>
    <option value="skirt">Skirt</option>
</select><br>

<input type="submit" id="submit" name="submit"><br>

</form>
</body>
</html>
